<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skylib</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <header>
    <h1>Skylib</h1>
    <button id="upload-button">Upload PDF</button>
    <input type="file" id="pdf-upload" accept="application/pdf" hidden />
  </header>

  <main>
    <div id="pdf-list-container">
      <h2>Cloud Library</h2>
      <ul id="pdf-list"></ul>
      <div id="loader" class="loader"></div>
    </div>
  </main>

  <div id="pdf-viewer-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-button">Ã—</span>
        <h2 id="pdf-viewer-title">PDF Viewer</h2>
      </div>
      <div class="modal-body">
        <div id="viewer-controls">
          <button id="prev-page">Previous</button>
          <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
          <button id="next-page">Next</button>
        </div>
        <div id="canvas-container">
          <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="viewer-loader" class="loader"></div>
      </div>
    </div>
  </div>

  <div id="install-banner" class="notification">
    Install Skylib? <a href="#" id="install-button">Install</a>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</body>
</html>
